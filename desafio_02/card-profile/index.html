<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>


  <div class="card-main animated bounceIn">
    <div class="imgCard">
      <img src="images/image-victor.jpg" alt="">
    </div>


    <div class="card-head"></div>
    <div class="card-body">
      <div class="txt">
        <h1>
          Victor Crest, <span class="idade">26</span>
          <br>
          <span style="color: gray; font-size: 18px;">London</span>        
        </h1>
      </div>

    </div>
    <hr style="height: 2px; background-color: #dcdde1; border: none;">
    <div class="card-footer">      
      <div>
        <h2>80K <br> <span>Followers</span></h2>       
      </div>

      <div>
        <h2>803K <br> <span>Likes</span></h2>       
      </div>

      <div>
        <h2>1.4K <br> <span>Photos</span></h2>       
      </div>
    </div>
  </div>

</body>
</html>
